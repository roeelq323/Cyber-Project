<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include your CSS and other head elements here -->
    <style>
        /* Add any custom CSS here */
        .header {
            text-align: center;
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Communication LTD</h1>
    </div>
    
    <div class="limiter">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Add this block at the top of your form -->
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <form class="login100-form validate-form" method="post" action="{% url 'login' %}">
                        {% csrf_token %} <!-- Include the CSRF token here -->
                        <span class="login100-form-logo">
                            <i class="zmdi zmdi-landscape"></i>
                        </span>        

                        <span class="login100-form-title p-b-34 p-t-27">
                            Log in
                        </span>

                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>

                        <div class="form-group form-check">
                            <input class="form-check-input" id="ckb1" type="checkbox" name="remember-me">
                            <label class="form-check-label" for="ckb1">
                                Remember me
                            </label>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block">
                                Login
                            </button>
                        </div>

                        <div class="text-center">
                            <a class="text-decoration-none" href="/ForgotP">
                                Forgot Password?
                            </a>
                        </div>
                        <div class="text-center" style="margin-top:10px;">
                            <a class="text-decoration-none" href="/sign-up">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!-- Include Bootstrap JS and other script tags here -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
